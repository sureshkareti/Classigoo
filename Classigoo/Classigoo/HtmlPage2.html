        {
            $.ajax({
                url: '/Scripts/Json/categories.json',

                success: function (data) {

    function LoadSubcategory() {
        var selectedVal = $("#listing_catagory_list").val();
        
        $("#listing_subcatagory_list").empty();

        $.each(categoryColl, function (i, field) {
            if (selectedVal == field.name) {
                $.each(field.VehicleType, function (j, vehicleType) {                
                    $("#listing_subcatagory_list").append("<option>" + vehicleType.name + "</option>");                    
                });
